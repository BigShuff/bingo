<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/bingo.css">
  <script src="resources/js/bingo.js" defer></script>
  <title>Bingo</title>
</head>

<body>
  <!-- pop-up dialog box containing a form to explain game and select player number -->
  <dialog class="modal" id="modal">
    <h3>AutoMatic Bingo</h3>
    <label for="numberSelect" class="playerAmtLbl">Choose Number of Players And Press OK:</label>
    <select name="numbers" id="numberSelect">
      <option value="#">--Please choose an option--</option>
      <option value="1">1 Player</option>
      <option value="2">2 Players</option>
      <option value="3">3 Players</option>
      <option value="4">4 Players</option>
    </select>
    <form method="dialog">
      <div class="flexCont">
        <button class="numButton" type="submit">OK</button>
      </div>
    </form>
    <h4>How To Play</h4>
    <p class="howToPlay">Either choose one player and play against the computer,<br>
      or choose multiple players, and play with your friends,<br>
      each player chooses a player number and the first to<br>
      fill the card wins.</p>
  </dialog>
  <div class="grid_container">
    <div class="grid_item1">1</div>
    <div class="grid_item2">2</div>
    <div class="grid_item3">
      <div>
        <h1 id="header">AutoMatic Bingo</h1>
      </div>
      <div class="labelForNumSet">Number Set 1 - 90<br><span class="fullNumSet"></span></div>
      <div class="lablelForNumbersCalled">Numbers Called<br><span class="numbersCalled"></span></div>
      <div class="labelForCurrentNum">Current Number</div>
      <div class="innerNumberCalledHolder">
        <div class="numberCalled">X</div>
      </div>
    </div>
    <template class="templateForOne"> 
      <div class="templateHolder">
        <div class="statusLight"></div>
        <div class="playerLabel"></div>
        <div class="gamesWonTxt">Games Won</div>
        <div class="statLblNumHolder">0</div>
        <div class="bingoCardHolder">
          <div class="bingoCards c1l1s1">1</div>
          <div class="bingoCards c1l1s2">2</div>
          <div class="bingoCards c1l1s3">3</div>
          <div class="bingoCards c1l1s4">4</div>
          <div class="bingoCards c1l1s5">5</div>
          <div class="bingoCards c1l1s6">6</div>
          <div class="bingoCards c1l1s7">7</div>
          <div class="bingoCards c1l1s8">8</div>
          <div class="bingoCards c1l1s9">9</div>
          <div class="bingoCards c1l2s1">1</div>
          <div class="bingoCards c1l2s2">2</div>
          <div class="bingoCards c1l2s3">3</div>
          <div class="bingoCards c1l2s4">4</div>
          <div class="bingoCards c1l2s5">5</div>
          <div class="bingoCards c1l2s6">6</div>
          <div class="bingoCards c1l2s7">7</div>
          <div class="bingoCards c1l2s8">8</div>
          <div class="bingoCards c1l2s9">9</div>
          <div class="bingoCards c1l3s1">1</div>
          <div class="bingoCards c1l3s2">2</div>
          <div class="bingoCards c1l3s2">3</div>
          <div class="bingoCards c1l3s4">4</div>
          <div class="bingoCards c1l3s5">5</div>
          <div class="bingoCards c1l3s6">6</div>
          <div class="bingoCards c1l3s7">7</div>
          <div class="bingoCards c1l3s8">8</div>
          <div class="bingoCards c1l3s9">9</div>
        </div>
      </div>
      </template> 
    <div class="grid_item4">
      <div class="divForPlayer1"></div>
      <div class="divForPlayer2"></div>
      <div class="divForPlayer3"></div>
      <div class="divForPlayer4"></div>
      <div class="buttonHolders"><button class="buttons">Start</button><button class="quitBtn buttons">Quit</button></div>


    </div>
    <div class="grid_item5">5</div>
    <div class="grid_item6">6</div>
</body>

</html>
