  <select name="numbers" id="numberSelect">
  <option value="">--Please choose an option--</option>
  <option value="one">1 Player</option>
  <option value="two">2 Players</option>
  <option value="three">3 Players</option>
  <option value="four">4 Players</option>
</select>
<form>
  <button class="numButton" type="button">OK</button>
  </form>
</dialog>
